<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form id="formCategoria">
		<p:panelGrid columns="2">

			<p:outputLabel value="Descrição: " />
			<p:inputText value="#{categoriaMB.categoria.descricao}" />

		</p:panelGrid>
		<p:commandButton value="Salvar" action="#{categoriaMB.addCategoria()}"
			style="margin-top: 2px;" update=":formCategoria" />

		<p:dataTable var="cat" value="#{categoriaMB.categorias}"
			editable="true" style="margin-top: 1em;">

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.descricao}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cat.descricao}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width: 32px;">
				<p:rowEditor />
			</p:column>
			<p:column style="width: 16px;">
				<p:commandLink value=" " styleClass="ui-icon ui-icon-trash"
					action="#{categoriaMB.removeCategoria(cat)}" update="formCategoria" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
