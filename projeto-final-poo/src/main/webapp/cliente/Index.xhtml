<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form id="formCliente">
		<p:panelGrid columns="2">

			<p:outputLabel value="Nome: " />
			<p:inputText value="#{clienteMB.cliente.nome}" />

			<p:outputLabel value="EndereÃ§o: " />
			<p:inputText value="#{clienteMB.cliente.endereco}" />

			<p:outputLabel value="Telefone: " />
			<p:inputText value="#{clienteMB.cliente.telefone}" />

			<p:outputLabel value="Status: " />
			<h:selectOneMenu value="#{clienteMB.cliente.status}">
				<f:selectItems value="#{clienteMB.statuses}" />
			</h:selectOneMenu>

			<p:outputLabel value="Limite: " />
			<p:inputText value="#{clienteMB.cliente.limite}" />

		</p:panelGrid>
		<p:commandButton value="Salvar" action="#{clienteMB.addCliente}"
			style="margin-top: 2px;" update=":formCliente" />

		<p:dataTable var="cli" value="#{clienteMB.clientes}" editable="true"
			style="margin-top: 1em;">

			<p:column>
				<h:outputText value="#{cli.codigo}" />
			</p:column>

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.nome}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.nome}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.endereco}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.endereco}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.telefone}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.telefone}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.status}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{clienteMB.cliente.status}">
							<f:selectItems value="#{clienteMB.statuses}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.limite}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.limite}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width: 32px;">
				<p:rowEditor />
			</p:column>
			<p:column style="width: 16px;">
				<p:commandLink value=" " styleClass="ui-icon ui-icon-trash"
					action="#{clienteMB.removeCliente(cli)}" update="formCliente" />
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
